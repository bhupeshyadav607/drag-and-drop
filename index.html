<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Drag-n-drop Interface</title>
</head>
<body>
    <!-- The main container, having the whole content of the page. -->
    <div class="container">
        <!-- This container 1 containes all the items initially and do not have the grop functionality to get the items. -->
        <div class="inner-container" id="container1">
            <div class="item" draggable="true">Item 1</div>
            <div class="item" draggable="true">Item 2</div>
            <div class="item" draggable="true">Item 3</div>
            <div class="item" draggable="true">Item 4</div>
            <div class="item" draggable="true">Item 5</div>
            <div class="item" draggable="true">Item 6</div>
            <div class="item" draggable="true">Item 7</div>
            <div class="item" draggable="true">Item 8</div>
            
        </div>
        <button class="reset-btn" onclick="reset()">Reset</button>
        <!-- This container 2 is the drop zone. -->
        <div class="inner-container" id="container2"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
